  <table>
  <tr>
    <th>Naziv</th>
    <th>Količina</th>

  @for(i of odabrani; track i.naziv){

      <td>{{ i.kolicina }}</td>
      <button (click)="ukloniProizvod(i)">Ukloni</button>
    </tr>
  }
</table>
<button (click)="potvrdiNarudzbinu()">Potvrdi narudžbinu</button>

}
